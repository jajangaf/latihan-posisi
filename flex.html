<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>3 Kotak 200px</title>
  <style>
    
    .container {
      display: flex;
      gap: 20px;            
      padding: 20px;
      justify-content: center;
      align-items: center;
      min-height: 100vh;    
      box-sizing: border-box;
      background: #f5f5f5;
      flex-direction: row;
    }

    .container1{
      display: block;
      gap: 20px;            
      padding: 20px;
      justify-content: center;
      align-items: center;
      min-height: 100vh;    
      box-sizing: border-box;
      background: #f5f5f5;
    }

    .box {
      width: 200px;
      height: 200px;
      border-radius: 8px;   
      box-shadow: 0 4px 8px rgba(0,0,0,0.08);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: Arial, sans-serif;
      font-weight: bold;
      font-size: 16px;
    }

    .box.red    { background: red; } 
    .box.green  { background: green; } 
    .box.blue   { background: blue; } 
  </style>
</head>
<body>
    <div class="container1">
        <div class="box red">Kotak 1</div>
        <div class="box green">Kotak 2</div>
        <div class="box blue">Kotak 3</div>
    </div>
    <div class="container">
        <div class="box red">Kotak 1</div>
        <div class="box green">Kotak 2</div>
        <div class="box blue">Kotak 3</div>
    </div>
</body>
</html>
